virtualenv:
  system_site_packages: true

language: python

python:
    - "2.7"

services:
    - docker

before_install:
    - docker pull neurodata/ndmg_dev:latest
    - docker run -it --entrypoint /bin/bash neurodata/ndmg_dev:latest

install:
    - cd ndmg
    - git checkout $TRAVIS_PULL_REQUEST_BRANCH
    - pip uninstall ndmg
    - pip install -r requirements.txt
    - pip install .

script:
    - ndmg_bids
